version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: hedef-performans-minio
    ports:
      - "9002:9000"      # API port
      - "9003:9001"      # Console port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PostgreSQL (opsiyonel - şu anda SQLite kullanıyoruz)
  postgres:
    image: postgres:15
    container_name: hedef-performans-postgres
    environment:
      POSTGRES_DB: hedef_performans
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  minio_data:
  postgres_data:
